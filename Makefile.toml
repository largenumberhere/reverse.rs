[tasks.build-all]
script = '''
    cd struct_bytes_derive
    cargo build
    cd ..
    cargo build
'''

[tasks.debug]
script = '''
    cd struct_bytes_derive
    env RUSTFLAGS=-Awarnings cargo check --quiet
    cd ..
    env RUSTFLAGS=-Awarnings cargo check --quiet
'''

[tasks.release]
script = '''
    cd struct_bytes_derive
    cargo build --release
    cd ..
    cargo build --release
'''